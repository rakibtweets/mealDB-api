<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- Booststrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <main class="container">
      <h1 class="text-center fw-bold text-warning pt-3">The Meal DB</h1>

      <!-- search div -->

      <div class="w-50 mx-auto d-flex mt-5">
        <input
          id="search-field"
          class="form-control"
          type="text"
          placeholder="Search Your Food"
        />
        <button
          onclick="searchFood()"
          id="search-btn"
          class="btn btn-primary text-white"
        >
          Search
        </button>
      </div>

      <div id="single-meal-details" class="row row-cols-1 row-cols-md-3 g-3 mt-5 ">
        
      </div>

      <div id="all-meals" class="row row-cols-1 row-cols-md-3 g-3 mt-5"></div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
